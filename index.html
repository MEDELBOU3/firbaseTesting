<!DOCTYPE html>
<html>
<head>
  <title>Google Login/Signup</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Google Login / Sign Up</h2>
  <button onclick="signInWithGoogle()">Sign In with Google</button>
  <button onclick="signOut()">Sign Out</button>

  <p id="user-info"></p>

  <script>
    // Your Firebase config (replace with your own from Firebase Console)
     const firebaseConfig = {
    apiKey: "AIzaSyDp2V0ULE-32AcIJ92a_e3mhMe6f6yZ_H4",
    authDomain: "sm4movies.firebaseapp.com",
    databaseURL: "https://sm4movies-default-rtdb.firebaseio.com",
    projectId: "sm4movies",
    storageBucket: "sm4movies.firebasestorage.app",
    messagingSenderId: "277353836953",
    appId: "1:277353836953:web:85e02783526c7cb58de308",
    measurementId: "G-690RSNJ2Q2"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function signInWithGoogle() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("user-info").innerHTML = `
            <strong>Welcome, ${user.displayName}</strong><br>
            Email: ${user.email}<br>
            <img src="${user.photoURL}" width="100">
          `;
        })
        .catch((error) => {
          alert("Login Failed: " + error.message);
        });
    }

    function signOut() {
      auth.signOut().then(() => {
        document.getElementById("user-info").innerHTML = "You are signed out.";
      });
    }
  </script>
</body>
</html>
