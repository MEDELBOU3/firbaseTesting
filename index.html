<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Firebase Chat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons (Optional, for navbar icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div id="app-container">

        <!-- ================== -->
        <!--  Auth Section      -->
        <!-- ================== -->
        <section id="auth-section">
            <div class="auth-container">
                <!-- Login Form -->
                <div class="card shadow" id="login-card">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="card-title text-center mb-4">Welcome Back!</h3>
                        <div id="login-error" class="alert alert-danger hidden" role="alert"></div>
                        <form id="login-form" novalidate>
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="login-email" required autocomplete="username">
                            </div>
                            <div class="mb-4">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="login-password" required autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                        </form>
                        <hr class="my-4">
                        <p class="text-center text-muted mb-0">
                            New here? <a href="#" id="show-signup" class="fw-bold">Create an Account</a>
                        </p>
                    </div>
                </div>

                <!-- Signup Form (Initially Hidden) -->
                <div class="card shadow hidden" id="signup-card">
                     <div class="card-body p-4 p-md-5">
                        <h3 class="card-title text-center mb-4">Create Account</h3>
                        <div id="signup-error" class="alert alert-danger hidden" role="alert"></div>
                        <form id="signup-form" novalidate>
                            <div class="mb-3">
                                <label for="signup-name" class="form-label">Display Name</label>
                                <input type="text" class="form-control form-control-lg" id="signup-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="signup-email" required autocomplete="username">
                            </div>
                            <div class="mb-4">
                                <label for="signup-password" class="form-label">Password (min. 6 characters)</label>
                                <input type="password" class="form-control form-control-lg" id="signup-password" required minlength="6" autocomplete="new-password">
                            </div>
                            <button type="submit" class="btn btn-success w-100 btn-lg">Sign Up</button>
                        </form>
                        <hr class="my-4">
                        <p class="text-center text-muted mb-0">
                            Already registered? <a href="#" id="show-login" class="fw-bold">Login Instead</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- ================== -->
        <!--   Chat Section     -->
        <!-- ================== -->
        <section id="chat-section" class="hidden">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-sm navbar-dark shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-chat-dots-fill"></i> <!-- Example icon -->
                        Pro Chat
                    </a>
                    <div class="d-flex align-items-center">
                        <!-- Theme Switcher Dropdown -->
                        <div class="dropdown me-3">
                            <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-palette-fill"></i> Theme
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown" id="theme-selector">
                                <li><button class="dropdown-item" data-theme="light" type="button">Default Light</button></li>
                                <li><button class="dropdown-item" data-theme="dark" type="button">Dark Mode</button></li>
                                <li><button class="dropdown-item" data-theme="ocean" type="button">Ocean Blue</button></li>
                                <li><button class="dropdown-item" data-theme="forest" type="button">Forest Green</button></li>
                                <li><button class="dropdown-item" data-theme="sunset" type="button">Sunset Orange</button></li>
                            </ul>
                        </div>

                         <!-- User Info -->
                        <div class="text-white d-flex align-items-center user-info cursor-pointer" id="navbar-user-info" data-bs-toggle="modal" data-bs-target="#profileModal">
                            <span id="user-display-name" class="me-2 d-none d-sm-inline">Loading...</span>
                            <div id="navbar-avatar" class="avatar">?</div>
                        </div>
                        <button class="btn btn-sm btn-outline-light ms-3" id="logout-button" title="Logout">
                             <i class="bi bi-box-arrow-right"></i>
                             <span class="d-none d-sm-inline ms-1">Logout</span>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Chat Content Area -->
             <main id="chat-main-content">
                <!-- Chat Messages -->
                <div id="chat-box">
                    <p class="text-center loading-placeholder py-5">Initializing chat room...</p>
                </div>
            </main>

            <!-- Message Input Form Container -->
            <div id="message-form-container">
                 <div id="chat-error" class="error-text mb-2 small text-center"></div>
                 <form id="message-form" class="d-flex align-items-center">
                    <input type="text" id="message-input" class="form-control form-control-lg me-2" placeholder="Type your message here..." autocomplete="off" required>
                    <button type="submit" id="send-button" class="btn btn-success btn-lg">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </form>
            </div>

        </section>

    </div> <!-- End #app-container -->

    <!-- ================== -->
    <!-- Profile Modal      -->
    <!-- ================== -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
             <div id="modal-avatar" class="avatar avatar-lg mx-auto mb-3">?</div>
             <h5 id="modal-display-name">User Name</h5>
             <p id="modal-email" class="text-muted small">user@example.com</p>
             <p id="modal-uid" class="text-muted small" style="font-size: 0.7rem; word-wrap: break-word;"></p>
             <!-- Add more profile fields here if fetched from DB later -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- Optional: Add action button like "View Full Profile" if implemented -->
          </div>
        </div>
      </div>
    </div>
  <!-- ================== -->
    <!-- Firebase SDKs      -->
    <!-- ================== -->
    <!-- Use the latest compatible v9 COMPAT libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <!-- ================== -->
    <!-- Bootstrap JS       -->
    <!-- ================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
